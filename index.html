<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov Budget Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #walletAddress {
      background: #e6f0ff;
      color: #004080;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .section {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0059b3;
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h2>Government Budget Tracker</h2>
</header>

<div id="walletAddress">Connecting to MetaMask...</div>

<div class="section">
  <h3>Register Department</h3>
  <label>Department Address:</label>
  <input type="text" id="regAddress">
  <label>Name:</label>
  <input type="text" id="regName">
  <label>Initial Funds:</label>
  <input type="number" id="regFunds">
  <button onclick="registerDepartment()">Register</button>
</div>

<div class="section">
  <h3>Allocate Funds</h3>
  <label>Department Address:</label>
  <input type="text" id="allocAddress">
  <label>Amount:</label>
  <input type="number" id="allocAmount">
  <button onclick="allocateFunds()">Allocate</button>
</div>

<div class="section">
  <h3>Spend Funds</h3>
  <label>Amount:</label>
  <input type="number" id="spendAmount">
  <label>Purpose:</label>
  <input type="text" id="spendPurpose">
  <button onclick="spendFunds()">Spend</button>
</div>

<div class="section">
  <h3>Get Department Info</h3>
  <label>Department Address:</label>
  <input type="text" id="infoAddress">
  <button onclick="getInfo()">Get Info</button>
  <pre id="infoOutput"></pre>
</div>

<script>
  let web3;
  let contract;
  let currentAccount;

  const contractAddress = 'YOUR_DEPLOYED_CONTRACT_ADDRESS'; // Replace this
  const contractABI = PASTE_YOUR_ABI_HERE; // Paste the ABI from Remix

  async function loadWeb3() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });

      const accounts = await web3.eth.getAccounts();
      currentAccount = accounts[0];
      document.getElementById('walletAddress').innerText = "Connected Wallet: " + currentAccount;

      contract = new web3.eth.Contract(contractABI, contractAddress);
    } else {
      alert("Please install MetaMask!");
    }
  }

  async function registerDepartment() {
    const addr = document.getElementById('regAddress').value;
    const name = document.getElementById('regName').value;
    const funds = document.getElementById('regFunds').value;

    await contract.methods.registerDepartment(addr, name, funds).send({ from: currentAccount });
    alert("Department registered.");
  }

  async function allocateFunds() {
    const addr = document.getElementById('allocAddress').value;
    const amount = document.getElementById('allocAmount').value;

    await contract.methods.allocateMoreFunds(addr, amount).send({ from: currentAccount });
    alert("Funds allocated.");
  }

  async function spendFunds() {
    const amount = document.getElementById('spendAmount').value;
    const purpose = document.getElementById('spendPurpose').value;

    await contract.methods.spendFunds(amount, purpose).send({ from: currentAccount });
    alert("Funds spent.");
  }

  async function getInfo() {
    const addr = document.getElementById('infoAddress').value;
    const result = await contract.methods.getDepartmentInfo(addr).call();

    document.getElementById('infoOutput').innerText = 
      `Name: ${result[0]}\nAllocated: ${result[1]}\nSpent: ${result[2]}`;
  }

  window.addEventListener('load', loadWeb3);
</script>
</body>
</html>
